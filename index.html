<!doctype html>
<html lang="en" ng-app="apiSample">
<head>
    <meta charset="utf-8">
    <title>web-utils-api sample</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
    <body style="padding-top: 50px;">
        <div class="navbar navbar-default navbar-fixed-top" ng-controller="menuCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">web-utils-api : </a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" ng-repeat="item in menubar">
                        <li><a href="{{item.link}}">{{item.name}}</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </div>
        

        <div class="container" ng-view>
            
        </div>

        <!-- jQuery 2.0.3 CDN  -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

        <!-- Bootstrap 3.0 CDN  -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

        <!-- Angularjs 1.2.10 CDN  -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script> 
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.min.js"></script>

        <script src="/js/app.js"></script>
        <script src="/js/services.js"></script>
        <script src="/js/controllers.js"></script>
        <script src="/js/filters.js"></script>
        <script src="/js/directives.js"></script>
    </body>
</html>
